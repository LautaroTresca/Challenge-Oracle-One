<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador De Texto</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="img/Vector.svg" alt="logo-alura">
    </header>

    <main>
        <input class="ingreseTextoAqui" type="text" value="Ingrese texto aqui" >
        <aside class="rectangulo">
            <img src="img/Muñeco.svg" alt="dibujo-muñeco">
            <section class="contenedorMensajesRectangulo">
                <p class="ningunMensajeEncontrado">Ningún mensaje fue encontrado</p>
                <p class="ingreseElTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </aside>
        
        <aside class="rectangulo2">
            <textarea class="textarea" name="" id="" cols="30" rows="10">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa sint, sit quo incidunt suscipit nam repellat necessitatibus aliquid laudantium eum? Magni impedit, nulla non reiciendis repellendus error minus temporibus sunt!</textarea>
            
            <button class="botonCopiar" type="text">Copiar</button>
        </aside>

        <section class="contenedorAdvertencia">
                <img class="signoExclamacion" src="img/bi_exclamation-circle-fill.svg" alt="signo-exclamacion">
                <p class="textoAdvertencia">Solo letras minusculas y sin acentos</p>
        </section>

        <section class="contenedorBotones">
            <button class="boton botonEncriptar">Encriptar</button>
            <button class="boton botonDesencriptar">Desencriptar</button>
        </section>

    </main>
</body>
</html>
