<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador De Texto</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="img/Vector.svg" alt="logo-alura">
    </header>
    
    <main>
        <input class="ingreseTextoAqui" type="text" placeholder="Ingrese texto aqui" id="textoSinEncriptar">
        
        <aside class="rectangulo">
            <img src="img/Muñeco.svg" alt="dibujo-muñeco">
            <section class="contenedorMensajesRectangulo">
                <p class="ningunMensajeEncontrado">Ningún mensaje fue encontrado</p>
                <p class="mensajeRecuadro">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </aside>
        
        <aside id="rectangulo2" class="rectangulo2">
            <textarea id="contenedorConTexto" class="textarea" cols="30" rows="10" readonly></textarea>
            
            <button id="botonCopiar" class="botonCopiar" type="text" >Copiar</button>
        </aside>

        <section class="contenedorAdvertencia">
                <img class="signoExclamacion" src="img/bi_exclamation-circle-fill.svg" alt="signo-exclamacion">
                <p class="textoAdvertencia">Solo letras minusculas y sin acentos</p>
        </section>

        <section class="contenedorBotones">
            <button id="botonEncriptar" class="boton botonEncriptar">Encriptar</button>
            <button id="botonDesencriptar" class="boton botonDesencriptar">Desencriptar</button>
        </section>

    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
